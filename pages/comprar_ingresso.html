<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella - Comprar Ingresso</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/Símbolo-cinza 1.svg">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <a href="../index.html"><img src="../assets/img/Logo1 1.svg" alt="Logo do CodeChella"
                    class="container__imagem"></a>
            <label for="menu-hamburguer">
                <span class="cabecalho__menu-hamburguer"></span>
            </label>
            <input type="checkbox" id="menu-hamburguer" class="container__botao">

            <ul class="lista-menu">
                <li class="lista-menu__item"><a class="lista-menu__link" href="experiencia.html">A experiência</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="setores.html">Mapa de Setores</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="infos.html">Informações</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">Ingresso</a></li>
            </ul>
        </div>
    </header>
    <section class="banner banner-comprar-ingresso">
        <h2 class="banner__titulo">Garanta seu ingresso!</h2>
    </section>
    <main>
        <section class="comprar-ingresso">
            <h3>Preencha o formulário a seguir:</h3>
            <form class="comprar-ingresso__form">
                <div class="comprar-ingresso__form__item">
                    <label for="nome-completo">Nome Completo:</label>
                    <input id="nome-completo" type="text">
                </div>

                <div class="comprar-ingresso__form__item">
                    <label for="email">Email: </label>
                    <input id="email" type="email">
                </div>
                <div class="comprar-ingresso__form__item">
                    <label for="tipo-ingresso">Tipo de ingresso: </label>
                    <select id="tipo-ingresso" name="tipo-ingresso">
                        <option value="" disabled selected>Tipo de ingresso</option>
                        <option value="inteira">Inteira</option>
                        <option value="meia">Meia</option>
                    </select>
                </div>
                <div class="comprar-ingresso__form__item">
                    <label for="data-nascimento">Data de nascimento: </label>
                    <input type="date" name="data-nascimento" id="data-nascimento">
                </div>
                <button class="comprar-ingresso__form__botao button">
                    <span>Avançar</span>
                    <i></i>
                </button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <div class="rodape__container">
            <div class="rodape__container__item rodape__codechella">
                <img src="../assets/img/Logo1 2.svg" alt="Logo CodeChella em Preto">

                <div class="redes">
                    <p class="redes__texto">
                        Acesse nossas redes:
                    </p>

                    <ul class="redes__lista-menu">
                        <li class="redes__lista-menu__item">
                            <a class="redes__lista-menu__link" href="#">
                                <img src="../assets/img/Ícones redes socias-19.svg" alt="Link Twitch">
                            </a>
                        </li>
                        <li class="redes__lista-menu__item">
                            <a class="redes__lista-menu__link" href="#">
                                <img src="../assets/img/Ícones redes socias-18.svg" alt="Link WhatsApp">
                            </a>
                        </li>
                        <li class="redes__lista-menu__item">
                            <a class="redes__lista-menu__link" href="#">
                                <img src="../assets/img/Ícones redes socias-17.svg" alt="Link Twitter">
                            </a>
                        </li>
                        <li class="redes__lista-menu__item">
                            <a class="redes__lista-menu__link" href="#">
                                <img src="../assets/img/Ícones redes socias-16.svg" alt="Link Instagram">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rodape__container__item">
                <span class="rodape__texto">Desenvolvido por Alura. <br /> Projeto fictício sem fins comerciais.</span>
            </div>
        </div>
    </footer>
</body>

</html>
