<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <img src="assets/img/Logo1 1.svg" alt="Logo do CodeChella" class="container__imagem">
            <label for="menu-hamburguer">
                <span class="cabecalho__menu-hamburguer"></span>
            </label>
            <input type="checkbox" id="menu-hamburguer" class="container__botao">

            <ul class="lista-menu">
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">A experiência</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">Mapa de Setores</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">Informações</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">Ingresso</a></li>
            </ul>
        </div>
    </header>
    <footer class="rodape">
        <div class="rodape__container">
            <div class="rodape__container__item">
                <img src="assets/img/Logo1 2.svg" alt="Logo CodeChella em Preto">

                <div class="redes">
                    <p class="redes__texto">
                        Acesse nossas redes:
                    </p>

                    <ul class="redes__lista-menu">
                        <li class="redes__lista-menu__item">
                            <a class="redes__lista-menu__link" href="#">
                                <img src="assets/img/Ícones redes socias-19.svg" alt="Link Twitch">
                            </a>
                        </li>
                        <li class="redes__lista-menu__item">
                            <a class="redes__lista-menu__link" href="#">
                                <img src="assets/img/Ícones redes socias-18.svg" alt="Link WhatsApp">
                            </a>
                        </li>
                        <li class="redes__lista-menu__item">
                            <a class="redes__lista-menu__link" href="#">
                                <img src="assets/img/Ícones redes socias-17.svg" alt="Link Twitter">
                            </a>
                        </li>
                        <li class="redes__lista-menu__item">
                            <a class="redes__lista-menu__link" href="#">
                                <img src="assets/img/Ícones redes socias-16.svg" alt="Link Instagram">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rodape__container__item">
                <p class="rodape__texto">Desenvolvido por Alura. Projeto fictício sem fins comerciais.</p>
            </div>
        </div>
    </footer>
</body>

</html>
